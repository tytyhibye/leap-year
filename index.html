<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Leap Year Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Leap Year Detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year to find out if it's a leap year</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Find out</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year!</p>
      </div>
      </div>
    </div>
  </body>
</html>
